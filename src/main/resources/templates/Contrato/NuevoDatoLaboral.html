<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Renovar Contrato</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #f8fafc 0%, #e0e7ef 100%);
        min-height: 100vh;
      }
      .section-title {
        font-weight: 700;
        color: #1e293b;
        margin-bottom: 2rem;
        letter-spacing: 0.5px;
      }
      .card {
        border: none;
        box-shadow: 0 2px 16px rgba(0, 0, 0, 0.08);
        border-radius: 1.2rem;
        background: #fff;
        max-width: 600px; /* Ancho máximo del contenedor */
        margin: 0 auto; /* Centrar el contenedor */
        padding: 2.5rem !important; /* Más padding para hacerlo más alargado */
      }
      .form-label {
        font-weight: 500;
        color: #2563eb;
      }
      .form-control,
      .form-select {
        border-radius: 0.7rem;
        border: 1px solid #cbd5e1;
      }
      .input-group-text {
        background: #2563eb;
        color: #fff;
        border: none;
        border-radius: 0.7rem 0 0 0.7rem;
      }
      .btn-save {
        background: #2ceb25;
        color: #fff;
        font-weight: 600;
        border-radius: 2rem;
        padding-left: 2rem;
        padding-right: 2rem;
        font-size: 1.1rem;
        transition: background 0.2s;
      }
      .btn-save:hover {
        background: #00a012;
        color: #fff;
      }

      .btn-danger {
        background: #d80f0f;
        color: #fff;
        font-weight: 600;
        border-radius: 2rem;
        padding-left: 2rem;
        padding-right: 2rem;
        font-size: 1.1rem;
        transition: background 0.2s;
      }
      .btn-danger:hover {
        background: #a00000;
        color: #fff;
      }
      @media (max-width: 767px) {
        .card {
          padding: 1.5rem !important;
          max-width: 95%; /* En móviles ocupa casi todo el ancho */
        }
      }
    </style>
  </head>
  <body>
    <div class="container py-5">
      <h2 class="section-title text-center">
        <i class="bi bi-person-plus-fill"></i> Renovar Contrato
      </h2>
      <div class="card">
        <form
          th:action="@{/Contrato/NuevoContrato}"
          th:object="${contrato}"
          method="post"
        >
          <div class="row justify-content-center">
            <div class="col-12 col-md-10">
              <div class="mb-3">
                <label for="empleado" class="form-label"
                  ><i class="bi bi-person-fill"></i> Empleado</label
                >
                <select
                  class="form-select"
                  id="empleado"
                  name="empleado"
                  th:field="*{contempleado}"
                  required
                >
                  <option value="0">Seleccione</option>
                  <option
                    th:each=" e: ${empleadossc}"
                    th:value="${e.idEmpleado}"
                    th:text="${e.empNombre+' '+e.empApePaterno+' '+e.empApeMaterno}"
                  ></option>
                </select>
              </div>

              <div class="mb-3">
                <label for="area" class="form-label"
                  ><i class="bi bi-diagram-3-fill"></i> Área</label
                >
                <select
                  class="form-select"
                  id="area"
                  name="area"
                  th:field="*{contarea.idArea}"
                  required
                >
                  <option value="0">Seleccione</option>
                  <option
                    th:each="a : ${areas}"
                    th:value="${a.idArea}"
                    th:text="${a.ANombre}"
                  ></option>
                </select>
              </div>
              <div class="mb-3">
                <label for="modalidad" class="form-label"
                  ><i class="bi bi-briefcase-fill"></i> Modalidad</label
                >
                <select
                  class="form-select"
                  id="modalidad"
                  name="modalidad"
                  th:field="*{contmodContrato.idModalidad}"
                  required
                >
                  <option value="0">Seleccione</option>
                  <option
                    th:each="m : ${modalidadcontrato}"
                    th:value="${m.idModalidad}"
                    th:text="${m.modNombre}"
                  ></option>
                </select>
              </div>
              <div class="mb-3">
                <label for="jornada" class="form-label"
                  ><i class="bi bi-clock-fill"></i> Jornada</label
                >
                <select
                  class="form-select"
                  id="jornada"
                  name="jornada"
                  th:field="*{contjornada.idJornada}"
                  required
                >
                  <option value="0">Seleccione</option>
                  <option
                    th:each="j : ${jornadas}"
                    th:value="${j.idJornada}"
                    th:text="${j.jorTipo}"
                  ></option>
                </select>
              </div>
              <div class="mb-3">
                <label for="fechaInicio" class="form-label"
                  ><i class="bi bi-calendar-date-fill"></i> Fecha de
                  Inicio</label
                >
                <div class="input-group">
                  <span class="input-group-text"
                    ><i class="bi bi-calendar"></i
                  ></span>
                  <input
                    type="date"
                    class="form-control"
                    id="fechaInicio"
                    name="fechaInicio"
                    th:field="*{contFecIni}"
                    required
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="text-center">
            <a
              th:href="@{/Contrato/ListarContratos}"
              class="btn btn-danger mt-3 shadow-sm"
            >
              <i class="bi bi-arrow-left-circle"></i> Cancelar
            </a>
            <button type="submit" class="btn btn-save mt-3 shadow">
              <i class="bi bi-save2"></i> Guardar
            </button>
          </div>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
