<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Iniciar Sesi칩n</title>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
  />
  <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <style>
    body {
      background: linear-gradient(to right, #e3f2fd, #ffffff);
    }
    .card {
      border: none;
      border-radius: 1.5rem;
    }
    .form-control {
      border-radius: 0.75rem;
    }
    .btn-primary {
      border-radius: 0.75rem;
      background-color: #0d6efd;
      border: none;
    }
    .btn-primary:hover {
      background-color: #0b5ed7;
    }
    .required::after {
      content: " *";
      color: red;
    }
    .login-icon {
      font-size: 4rem;
      color: #0d6efd;
    }
  </style>
</head>
<body class="d-flex align-items-center justify-content-center" style="height: 100vh">
<div class="card p-5 shadow-lg" style="width: 24rem">
  <div class="text-center mb-3">
    <img
            th:src="@{/assets/image/logo_soft.png}"
            alt="logo_soft"
            class="icon-logo"
            style="width: 100px; height: 100px;"
    />
  </div>

  <h2 class="text-center mb-2 text-primary fw-bold">Bienvenido</h2>
  <h5 class="text-center mb-4">Iniciar Sesi칩n</h5>
  <form method="post" th:action="@{/login}">
    <div th:if="${param.error}" class="alert alert-danger" role="alert">
      Usuario o contrase침a incorrectos.
    </div>
    <div class="mb-3">
      <label for="username" class="form-label required">Usuario</label>
      <div class="input-group">
        <span class="input-group-text"><i class="fas fa-user"></i></span>
        <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                required
        />
      </div>
    </div>
    <div class="mb-4">
      <label for="password" class="form-label required">Contrase침a</label>
      <div class="input-group">
        <span class="input-group-text"><i class="fas fa-lock"></i></span>
        <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                required
        />
      </div>
    </div>
    <button type="submit" class="btn btn-primary w-100 py-2">Entrar</button>
  </form>
</div>
</body>
</html>
