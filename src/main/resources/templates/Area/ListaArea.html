<main th:fragment="content-page">
  <div class="container py-5">
    <h2 class="section-title text-center">
      <i class="bi bi-people-fill icon-bg"></i>Lista de Areas
    </h2>
    <div class="d-flex justify-content-between mb-2">
      <a th:href="@{/Area/NuevaArea}" class="btn btn-add shadow-sm ms-auto">
        <i class="bi bi-person-plus-fill"></i> Nueva Area
      </a>
    </div>

    <div class="card p-4">
      <div class="table-responsive">
        <table class="table table-striped table-hover align-middle mb-0">
          <thead>
            <tr>
              <th><i class="bi bi-hash"></i> ID AREA</th>
              <th><i class="bi bi-check-circle"></i> NOMBRE</th>
              <th><i class="bi bi-person-badge"></i> SALARIO</th>
              <th><i class="bi bi-gear"></i> ACCIONES</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="a : ${areas}">
              <td th:text="${a.idArea}"></td>
              <td th:text="${a.ANombre}"></td>
              <td th:text="${a.ASalario}"></td>

              <!-- Acciones solo si el empleado estÃ¡ activo -->
              <td>
                <a
                  th:href="@{/Area/EditarArea/{id}(id=${a.idArea})}"
                  class="btn btn-sm btn-edit-custom btn-action"
                >
                  <i class="bi bi-pencil-square"></i> Editar
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</main>
