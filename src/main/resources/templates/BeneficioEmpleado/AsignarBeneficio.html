<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Asignar Beneficios</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Iconos -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    body {
      background-color: #f8fafc;
    }
    .beneficios-container {
      max-width: 600px;
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
    }
    .form-check-input:checked {
      background-color: #0d6efd;
      border-color: #0d6efd;
    }
    .form-check-label {
      font-weight: 500;
    }
  </style>
</head>
<body>

<div class="container my-5">
  <div class="text-center mb-4">
    <h2 class="text-primary"><i class="bi bi-gift-fill"></i> Asignar Beneficios</h2>
    <p class="text-muted">Selecciona los beneficios para este empleado</p>
  </div>

  <div class="beneficios-container mx-auto">
    <form method="post" th:action="@{/BeneficioEmpleado/guardarBeneficios/{idemp}(idemp=${idemp})}">
      <div class="mb-3" th:each="beneficio : ${beneficios}">
        <div class="form-check">
          <input class="form-check-input"
                 type="checkbox"
                 name="beneficiosSeleccionados"
                 th:value="${beneficio.idBeneficio}"
                 th:checked="${#lists.contains(beneficiosAsignados, beneficio.idBeneficio)}"
                 id="beneficio-${beneficio.idBeneficio}">
          <label class="form-check-label" th:for="'beneficio-' + ${beneficio.idBeneficio}" th:text="${beneficio.benDescripcion}">
            Nombre del beneficio
          </label>
        </div>
      </div>

      <div class="d-flex justify-content-between mt-4">
        <a th:href="@{/Empleado/ListaEmpleados}" class="btn btn-danger px-4">
          <i class="bi bi-x-circle"></i> Cancelar
        </a>
        <button type="submit" class="btn btn-primary px-4">
          <i class="bi bi-save"></i> Guardar
        </button>
      </div>
    </form>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
