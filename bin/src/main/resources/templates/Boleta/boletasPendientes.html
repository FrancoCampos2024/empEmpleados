<main th:fragment="content-page">
  <div class="container py-5">
    <h2 class="section-title text-center">
      <i class="bi bi-receipt-cutoff icon-bg"></i> Boletas Pendientes
    </h2>

    <div class="card p-4 mt-4">
      <div class="table-responsive">
        <table class="table table-striped table-hover align-middle mb-0">
          <thead class="table-dark">
            <tr>
              <th><i class="bi bi-hash"></i> Código</th>
              <th><i class="bi bi-person-fill"></i> Nombre</th>
              <th><i class="bi bi-people-fill"></i> Apellido Paterno</th>
              <th><i class="bi bi-people-fill"></i> Apellido Materno</th>
              <th><i class="bi bi-building"></i> Área</th>
              <th><i class="bi bi-gear"></i> Acción</th>
            </tr>
          </thead>
          <tbody th:each="contrato : ${pendientes}">
            <tr>
              <td
                th:text="${contrato.contempleado.empCodigo}"
              ></td>
              <td
                th:text="${contrato.contempleado.empNombre}"
              ></td>
              <td
                th:text="${ contrato.contempleado.empApePaterno }"
              ></td>
              <td
                th:text="${ contrato.contempleado.empApeMaterno}"
              ></td>
              <td
                th:text="${contrato.contarea.aNombre}"
              ></td>
              <td>
                <form th:action="@{/boletas/generar}" method="post">
                  <input
                    type="hidden"
                    name="idContrato"
                    th:value="${contrato.idContrato}"
                  />
                  <button type="submit" class="btn btn-sm btn-primary">
                    <i class="bi bi-receipt"></i> Generar Boleta
                  </button>
                </form>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</main>
