<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Boleta Generada</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
    />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="card shadow-sm">
        <div class="card-body">
          <h2 class="text-center mb-4">
            <i class="bi bi-receipt"></i> Boleta Generada
          </h2>
          <p>
            <strong>Empleado:</strong>
            <span th:text="${boleta.bolContrato.contempleado.empNombre}"></span>
          </p>
          <p>
            <strong>Salario Base:</strong>
            <span th:text="${boleta.bolMontoFijo}"></span>
          </p>
          <p>
            <strong>Beneficios:</strong>
            <span th:text="${boleta.bolMontoBeneficio}"></span>
          </p>
          <p>
            <strong>Total Neto:</strong>
            <span th:text="${boleta.bolMontoNetoBole}"></span>
          </p>
          <p>
            <strong>Banco:</strong>
            <span th:text="${bancoContrato}"></span>
          </p>
          <p>
            <strong>Beneficios Aplicados:</strong>
            <span th:text="${boleta.beneficiosAplicados}"></span>
          </p>

          <div class="text-center mt-4">
            <a
              th:href="@{/boletas/pdf(idBoleta=${boleta.idBoleta})}"
              class="btn btn-primary"
            >
              <i class="bi bi-file-earmark-pdf"></i> Descargar PDF
            </a>
            <a th:href="@{/index}" class="btn btn-secondary ms-2">
              <i class="bi bi-arrow-left"></i> Volver a Inicio
            </a>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
