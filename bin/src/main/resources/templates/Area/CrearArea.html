<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Área</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

<div class="card shadow p-4" style="width: 400px;">
    <h4 class="mb-3 text-center">Agregar Área</h4>
    <form th:action="@{/Area/GuardarArea}" th:object="${area}" method="post">
        <div class="mb-3">
            <label for="anombre" class="form-label">Nombre del Área</label>
            <input type="text" class="form-control" id="anombre" name="anombre" th:field="*{ANombre}" required>
        </div>
        <div class="mb-3">
            <label for="asalario" class="form-label">Salario</label>
            <input type="number" step="0.01" class="form-control" id="asalario" name="asalario" th:field="*{ASalario}" required>
        </div>
        <div class="d-flex justify-content-between">
            <a th:href="@{/Area/ListarArea}" class="btn btn-secondary">Volver</a>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
    </form>
</div>

</body>
</html>
